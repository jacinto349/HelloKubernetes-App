apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: springprofile-dev     # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: springprofile-dev
spec:
  replicas: 3                 # No. of replicas/pods to run in this deployment
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: springprofile-dev
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: springprofile-dev
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
      - name: JAVA_OPTIONS
        value: "-Dspring.profiles.active=dev"
        image: psmsenthilkumar/springprofile
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8081 # The port that the container exposes
---
apiVersion: v1                # API version
kind: Service                 # Type of the kubernetes resource
metadata:                     
  name: springprofile-dev     # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: springprofile-dev
spec:                         
  type: LoadBalancer          # The service will be exposed by opening a Port on each node and proxying it. 
  selector:
    app: springprofile-dev    # The service exposes Pods with label `app=polling-app-server`
  ports:                      # Forward incoming connections on port 8080 to the target port 8080
  - name: http
    port: 8081
    targetPort: 8081
